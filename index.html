<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACAR ELETRÔNICO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
</head>
<body>
    <div id="placar">
        <h1 id="titulo">PLACAR ELETRÔNICO</h1>
        <div id="teams">
        <div id="time1">
            <h1 id="time1">TIME 1</h1>
            <h1 class="numero" id="num1">0</h1>
            <button class="marcar" type="button">Marcar</button>
        </div>
        <div id="time2">
            <h1 id="time2">TIME 2</h1>
            <h1 class="numero" id="num2">0</h1>
            <button class="marcar" type="button">Marcar</button>
        </div>
        
    </div>
    <div id="finalizarJogo"><button type="button">Finalizar</button></div>
    <hr>
        <h1 id="endgame"></h1>
        <div id="ganhador">
            <h1>Ganhador:</h1>
            <div class="participantes">
                <h1 id="time1win">TIME 1</h1>
                <h2 id="quantpontos1"></h2>
            </div>
            <div class="participantes">
                <h1 id="time2win">TIME 2</h1>
                <h2 id="quantpontos2"></h2>
            </div>
            <div id="diferenca">
                <h1></h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
